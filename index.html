
<!DOCTYPE html>
<html>
  <title>Simple Interest Calculator</title>
  <head>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="maindiv">
      <h1>Web-app Simple Interest Calculator</h1>

      Amount <input type="number"  id="principal" required>  <br/>
      Rate <input type="range"  id="rate" min="1" max="20" value="3.5"><br/>
      <span id="rate_val" onchange="updateRate()" >

      </span>
      No. of Years <select id="years">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          </select>
          <br>

      <span id="result"></span><br>
      <button onclick="compute()">Compute Interest</button>
      <span id="result"></span>
      </div>
  </body>

</html>
